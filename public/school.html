<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/school.css">
        <script src="js/main.js" type="text/javascript"></script>
        <script src="js/school.js" type="text/javascript"></script>
    </head>
    <body>
    
        <header class="header">
            <img class="header__logo" src="">
            header
        </header>
        
        <div class="content">
            <div class="schoolInfo" id="schoolInfo">
                <p><span id="schoolInfo__name"></span></p>
                <img src="" id="schoolInfo__photo">
                <div class="clearfix"></div>
                <hr>
                <div class="school__rating school__rating--green"><span id="schoolInfo__pointsMatura"></span> <span class="school__rating__title">matura</span></div>
                <div class="school__rating school__rating--orange"><span id="schoolInfo__pointsEWD"></span> <span class="school__rating__title">EWD</span></div>
                <div class="clearfix"></div>
                <br>
                <span id="schoolInfo__city"></span> <i>(<span id="schoolInfo__voivodeship"></span>)</i>, <span id="schoolInfo__district"></span>, <span id="schoolInfo__street"></span>
                <span id="schoolInfo__street"></span>
                <br><br>
                Progi punktowe:
                <hr>
                <br>
                <table>
                    <tr>
                        <th>Rok</th>
                        <th>Średni próg</th>
                        <th>Najwyższy próg</th>
                        <th>Najniższy próg</th>
                    </tr>
                    <tr>
                        <td>2019</td>
                        <td>147.5</td>
                        <td>150.75</td>
                        <td>144.25</td>
                    </tr>
                    <tr>
                        <td>2018</td>
                        <td>135</td>
                        <td>138.50</td>
                        <td>141</td>
                    </tr>
                </table>
                <br><br>
                Opinie:
                <hr>
                <br>
                
            </div>
            
        </div>
        
        <footer class="footer">

    </body>
